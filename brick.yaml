name: nextjs_application_brick
description: A brick which allows you to create a Next.JS application
repository: https://github.com/acadevmy/next-application-brick
version: 0.1.3

environment:
  mason: 0.1.0-dev.56

vars:
  applicationName:
    type: string
    description: The Application Name
    default: frontend
    prompt: What is the name of this Next.js application?
  port:
    type: number
    description: Port to listen on.
    prompt: Which port do you want to use for this application?
    default: 4000
